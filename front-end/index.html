<!DOCTYPE html>
<html ng-app="harold">
  <head>
    <link rel="stylesheet" href="app/styles/mstyle.css" charset="utf-8">
    <title>Bob's Story</title>
  </head>
  <div class="userDisplay" ng-hide="!User">
    {{User.userName}} is logged in.
    <a ui-sref="user">
      <p>My profile</p>
    </a>
  </div>

  <body  class="main" ng-controller="mCtrl">
    <header class="storyTitle">
      <h3>Bob's Story</h3>
      <div>
        <a ui-sref="story">Story</a>
      </div>
      <div>
        <a ui-sref="welcome">Welcome</a>
      </div>
      <input type="button" name="name" value="register" ng-click="registerShower()">
      <input type="button" name="name" value="login" ng-click="loginShower()">
      <input type="button" name="name" value="logout" ng-click="logOut()">

</header>
    <div class="container" ui-view>

    </div>



    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/controllers/storyCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/welcomeCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/mCtrl.js"></script>
    <script type="text/javascript" src="app/directives/registerDirective.js"></script>
    <script type="text/javascript" src="app/directives/loginDirective.js"></script>
    <script type="text/javascript" src="app/srvcs/srvc.js"></script>


  </body>
</html>
