<section class="welcome">
<div class="story">
  <register-directive></register-directive>
  <login-directive></login-directive>
  <div class="storyBackground">

    <div class="storyTransBox">

        <p class="storyText">{{currentPage.text}}</p>
    </div>
    <div class="choices" ng-repeat="choice in currentPage.pathOptions">
      <input type="image" src="app/images/scroll-34606_960_720.png" class="choiceButtons" name="name" value="{{choice.pathTitle}}" ng-click="pageFinder(choice._id)"/>
      <p class="choiceText">{{choice.pathTitle}}</p>
    </div>
    <div class="bookmarker" ng-hide="!User">
      <input type="button" name="name" value="Bookmark" ng-click="bookmark(currentPage._id)">

    </input>
    </div>
  </div>
</div>
</section>
